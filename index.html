<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FUTURE AI by Glentech</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", system-ui, sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #2a004f, #090014);
  display: flex;
  flex-direction: column;
  color: #fff;
}

/* HEADER */
header {
  padding: 14px;
  text-align: center;
  background: linear-gradient(90deg, #8f00ff, #b300ff);
  box-shadow: 0 0 25px #b300ff;
}

header h1 {
  margin: 0;
  font-size: 20px;
  letter-spacing: 1px;
}

header span {
  font-size: 11px;
  opacity: 0.85;
}

/* CHAT AREA */
#chat {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
  scroll-behavior: smooth;
}

/* MESSAGE BUBBLES */
.bubble {
  max-width: 78%;
  padding: 12px 14px;
  margin-bottom: 12px;
  border-radius: 16px;
  line-height: 1.4;
  animation: slideUp 0.25s ease;
  word-wrap: break-word;
}

.user {
  margin-left: auto;
  background: linear-gradient(135deg, #9b00ff, #ff00cc);
  box-shadow: 0 0 15px #ff00cc;
  border-bottom-right-radius: 4px;
}

.ai {
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(179,0,255,0.4);
  box-shadow: 0 0 15px rgba(179,0,255,0.6);
  border-bottom-left-radius: 4px;
}

/* INPUT AREA */
.input-area {
  display: flex;
  gap: 8px;
  padding: 10px;
  background: #0b001a;
  border-top: 1px solid rgba(179,0,255,0.3);
}

input {
  flex: 1;
  padding: 12px 16px;
  border-radius: 25px;
  border: none;
  outline: none;
  background: #1a0033;
  color: #fff;
  font-size: 14px;
}

button {
  border: none;
  padding: 12px 16px;
  border-radius: 50%;
  cursor: pointer;
  background: linear-gradient(135deg, #9b00ff, #ff00cc);
  box-shadow: 0 0 12px #ff00cc;
  color: white;
  font-size: 14px;
}

.clear-btn {
  border-radius: 25px;
  padding: 12px 18px;
  background: transparent;
  border: 1px solid #ff00cc;
  box-shadow: 0 0 10px #ff00cc;
}

/* ANIMATION */
@keyframes slideUp {
  from { opacity: 0; transform: translateY(8px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<header>
  <h1>ðŸ¤– FUTURE AI</h1>
  <span>by Glentech</span>
</header>

<div id="chat"></div>

<div class="input-area">
  <button class="clear-btn" onclick="clearChat()">Clear</button>
  <input id="input" placeholder="Chat with FUTURE AI..." />
  <button onclick="send()">âž¤</button>
</div>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("input");

function bubble(text, type) {
  const div = document.createElement("div");
  div.className = "bubble " + type;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

async function send() {
  const text = input.value.trim();
  if (!text) return;

  bubble(text, "user");
  input.value = "";

  const thinking = document.createElement("div");
  thinking.className = "bubble ai";
  thinking.textContent = "âœ¨ FUTURE AI is thinking...";
  chat.appendChild(thinking);
  chat.scrollTop = chat.scrollHeight;

  const res = await fetch("/api/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: text })
  });

  const data = await res.json();
  thinking.textContent = data.reply;
}

function clearChat() {
  chat.innerHTML = "";
}
</script>

</body>
</html>
