<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>FUTURE AI by Glentech</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", system-ui, sans-serif;
  margin: 0;
  padding: 0;
}

body, html {
  height: 100%;
  width: 100%;
}

body {
  background: #05000f;
  color: white;
}

/* SPLASH SCREEN */
#splash {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  height: 100vh;
  width: 100%;
  background: radial-gradient(circle at top, #14002b, #05000f);
}

#splash img {
  width: 150px;
  height: 150px;
  border-radius: 12px;
  box-shadow: 0 0 20px #b300ff;
  animation: glow 1.5s infinite alternate;
}

@keyframes glow {
  0% { box-shadow: 0 0 10px #b300ff; }
  100% { box-shadow: 0 0 30px #ff00cc; }
}

/* MAIN CHAT AREA */
#main {
  display: none;
  flex-direction: column;
  height: 100vh;
}

header {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 12px 16px;
  background: linear-gradient(90deg, #6a00ff, #3f00ff);
  box-shadow: 0 0 18px #6a00ff;
}

header img {
  width: 40px;
  height: 40px;
  border-radius: 8px;
}

header h1 {
  margin: 0;
  font-size: 18px;
  letter-spacing: 1px;
}

header span {
  font-size: 11px;
  opacity: 0.85;
}

#chat {
  flex: 1;
  padding: 14px;
  overflow-y: auto;
  scroll-behavior: smooth;
}

.bubble {
  max-width: 78%;
  padding: 12px 14px;
  margin-bottom: 10px;
  border-radius: 14px;
  line-height: 1.4;
  word-wrap: break-word;
}

.user {
  margin-left: auto;
  background: linear-gradient(135deg, #7a00ff, #4b00ff);
  box-shadow: 0 0 12px #6a00ff;
  border-bottom-right-radius: 4px;
}

.ai {
  background: rgba(255,255,255,0.06);
  border: 1px solid rgba(120,120,255,0.35);
  box-shadow: 0 0 10px rgba(120,120,255,0.4);
  border-bottom-left-radius: 4px;
}

.input-area {
  display: flex;
  gap: 8px;
  padding: 10px;
  background: #080015;
  border-top: 1px solid rgba(120,120,255,0.3);
}

input {
  flex: 1;
  padding: 12px 16px;
  border-radius: 22px;
  border: none;
  outline: none;
  background: #160033;
  color: #fff;
  font-size: 14px;
}

button {
  border: none;
  cursor: pointer;
  background: linear-gradient(135deg, #6a00ff, #3f00ff);
  box-shadow: 0 0 10px #6a00ff;
  color: white;
}

.send-btn {
  padding: 12px 16px;
  border-radius: 50%;
}

.clear-btn {
  padding: 12px 16px;
  border-radius: 22px;
  background: transparent;
  border: 1px solid #6a00ff;
}
</style>
</head>

<body>

<!-- SPLASH SCREEN -->
<div id="splash">
  <img src="assets/mjsb8hpnPixazoAi.png" alt="FUTURE AI Logo">
  <h2 style="color:#b300ff; margin-top:20px;">FUTURE AI by Glentech</h2>
</div>

<!-- MAIN CHAT AREA -->
<div id="main">
<header>
  <img src="assets/mjsb8hpnPixazoAi.png" alt="FUTURE AI Logo">
  <div>
    <h1>FUTURE AI</h1>
    <span>by Glentech</span>
  </div>
</header>

<div id="chat"></div>

<div class="input-area">
  <button class="clear-btn" onclick="clearChat()">Clear</button>
  <input id="input" placeholder="Chat with FUTURE AI..." />
  <button class="send-btn" onclick="send()">âž¤</button>
</div>
</div>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("input");

// Show splash screen for 5 seconds, then show main chat
setTimeout(() => {
  document.getElementById("splash").style.display = "none";
  document.getElementById("main").style.display = "flex";
}, 5000);

// Chat bubble functions
function bubble(text, type) {
  const div = document.createElement("div");
  div.className = "bubble " + type;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

async function send() {
  const text = input.value.trim();
  if (!text) return;

  bubble(text, "user");
  input.value = "";

  const thinking = document.createElement("div");
  thinking.className = "bubble ai";
  thinking.textContent = "FUTURE AI is processing...";
  chat.appendChild(thinking);
  chat.scrollTop = chat.scrollHeight;

  const res = await fetch("/api/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: text })
  });

  const data = await res.json();
  thinking.textContent = data.reply;
}

function clearChat() {
  chat.innerHTML = "";
}
</script>

</body>
</html>
