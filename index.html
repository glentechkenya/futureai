<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>FUTURE AI by Glentech</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", system-ui, sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #14002b, #05000f);
  display: flex;
  flex-direction: column;
  color: #ffffff;
}

/* HEADER */
header {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 12px 16px;
  background: linear-gradient(90deg, #6a00ff, #3f00ff);
  box-shadow: 0 0 18px #6a00ff;
}

header img {
  width: 34px;
  height: 34px;
  border-radius: 8px;
}

header h1 {
  margin: 0;
  font-size: 18px;
  letter-spacing: 1px;
}

header span {
  font-size: 11px;
  opacity: 0.85;
}

/* CHAT AREA */
#chat {
  flex: 1;
  padding: 14px;
  overflow-y: auto;
  scroll-behavior: smooth;
}

/* CHAT BUBBLES */
.bubble {
  max-width: 78%;
  padding: 12px 14px;
  margin-bottom: 10px;
  border-radius: 14px;
  line-height: 1.4;
  animation: slideUp 0.25s ease;
  word-wrap: break-word;
}

/* USER */
.user {
  margin-left: auto;
  background: linear-gradient(135deg, #7a00ff, #4b00ff);
  box-shadow: 0 0 12px #6a00ff;
  border-bottom-right-radius: 4px;
}

/* AI (NO LOVE / CLEAN NEUTRAL) */
.ai {
  background: rgba(255,255,255,0.06);
  border: 1px solid rgba(120,120,255,0.35);
  box-shadow: 0 0 10px rgba(120,120,255,0.4);
  border-bottom-left-radius: 4px;
}

/* INPUT */
.input-area {
  display: flex;
  gap: 8px;
  padding: 10px;
  background: #080015;
  border-top: 1px solid rgba(120,120,255,0.3);
}

input {
  flex: 1;
  padding: 12px 16px;
  border-radius: 22px;
  border: none;
  outline: none;
  background: #160033;
  color: #fff;
  font-size: 14px;
}

button {
  border: none;
  cursor: pointer;
  background: linear-gradient(135deg, #6a00ff, #3f00ff);
  box-shadow: 0 0 10px #6a00ff;
  color: white;
}

.send-btn {
  padding: 12px 16px;
  border-radius: 50%;
}

.clear-btn {
  padding: 12px 16px;
  border-radius: 22px;
  background: transparent;
  border: 1px solid #6a00ff;
}

/* ANIMATION */
@keyframes slideUp {
  from { opacity: 0; transform: translateY(8px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="FUTURE AI Logo">
  <div>
    <h1>FUTURE AI</h1>
    <span>by Glentech</span>
  </div>
</header>

<div id="chat"></div>

<div class="input-area">
  <button class="clear-btn" onclick="clearChat()">Clear</button>
  <input id="input" placeholder="Chat with FUTURE AI..." />
  <button class="send-btn" onclick="send()">âž¤</button>
</div>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("input");

function bubble(text, type) {
  const div = document.createElement("div");
  div.className = "bubble " + type;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

async function send() {
  const text = input.value.trim();
  if (!text) return;

  bubble(text, "user");
  input.value = "";

  const thinking = document.createElement("div");
  thinking.className = "bubble ai";
  thinking.textContent = "FUTURE AI is processing...";
  chat.appendChild(thinking);
  chat.scrollTop = chat.scrollHeight;

  const res = await fetch("/api/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: text })
  });

  const data = await res.json();
  thinking.textContent = data.reply;
}

function clearChat() {
  chat.innerHTML = "";
}
</script>

</body>
</html>
